<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Registration Form</h1>

    <label for="fname"> First Name</label><br>
    <input id="fname" placeholder="Nikhil">
    <br><br>

    <label for="lname"> Last Name</label><br>
    <input id="lname"placeholder="Pawar">
    <br><br>

    <label for="dob"> Date of birth</label> <br>
    <input id="dob"placeholder="Mumbai" type="date">
    <br><br>


    <label for="age">Age:</label><br>
    <input id="age" placeholder="E.g 26" type="number">
    <br><br>

    <label for="number">Contact No.</label><br>
    <input id="number" placeholder="999999999" type="number">
    <br><br>

    <label for="email">Email id</label><br>
    <input id="email" placeholder="example@gmail.com" type="email">
    <br><br>

    <label for="city"> City</label><br>
    <input id="city"placeholder="Mumbai" type="text">
    <br><br>

    <label for="state"> State</label><br>
    <input id="state"placeholder="Maharashtra" type="text">
    <br><br>

    <label for="doj"> Date of Joining</label> <br>
    <input id="doj"placeholder="" type="date">
    <br><br>

    <select id="Select" name="city" >
        <option selected disabled>Select Department</option>
        
    </select>
    <br><br>

    <textarea id="comment" placeholder="Address Details"
    rows="10" cols="30" name="comment">


    </textarea>
    <br><br>
    <input  type="Submit" value="ADD EMPLOYEE">








    

    









</body>
</html>
