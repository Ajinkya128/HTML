<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adhar Card Form</h1>
    <br>

    <label for="lname">Last name:</label>
    <input id="lname" placeholder="Last Name"><br>

    <label for="fname">First name:</label>
    <input id="fname" placeholder="First Name"><br>

    <label for="faname">Fathers name:</label>
    <input id="faname" placeholder="Fathers Name"><br>

    <label for="mname">Mothers name:</label>
    <input id="mname" placeholder="Mothers Name"><br>

    <label >Gender:</label>
    <label for="male" >Male</label> 
    <input id="male" type="radio" value="Male" name="gender" >

    <label for="Female" >Female</label> 
    <input id="Female" type="radio" value="Female" name="gender" >

    <label for="other" >Other</label> 
    <input id="other" type="radio" value="Other" name="gender" ><br>

    <label for="age">Age:</label>
    <input id="age" placeholder="25" type="number"><br>

    <label for="dob">Date of Birth:</label>
    <input id="dob" placeholder="If any" type="date"><br>

    <label for="pcard">Pan Card Number:</label>
    <input id="pcard" placeholder="If any" type="number"><br>

    <label for="dlic">Driving Licence Number:</label>
    <input id="dlic" placeholder="If any" type="number"><br>

    <label for="add">Address:</label>
    <textarea id="add" placeholder="Address Details"
    rows="5" cols="20" name="add"></textarea> <br>


    <label for="disc">Disctrict:</label>   
    <select id="Select" name="city" >
        <option selected disabled>Select Disctrict</option>
    </select><br>

    <label for="city">City:</label>   
    <select id="city" name="city" >
        <option selected disabled>Select City</option>
    </select><br>

    <label for="pcode">Pincode:</label>
    <input id="pcode" placeholder="421301" type="number"><br>

    <label for="sta">State:</label>   
    <select id="sta" name="city" >
        <option selected disabled>Select State</option>
    </select><br>

    <label for="country">Country:</label>
    <input id="country" placeholder="India" ><br>

    <label for="bankname">Bank Name:</label>
    <input id="bankname" placeholder="Bank Name" ><br>

    <label for="BAN">Bank Account Number:</label>
    <input id="BAN" placeholder="India" type="number"><br>

    
    <input id="agree" placeholder="India" type="radio" >
    <label for="agree">I Agree to terms and Conditions:</label><br>

    <input type="submit">

</body>
</html>
