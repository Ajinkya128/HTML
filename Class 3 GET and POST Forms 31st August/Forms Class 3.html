<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- For and id attribute are used to refer label andinput to each 
    other. So that when you click on the label "First Name"
    placeholder will be higlighted -->

<form>
    <label for="fname">First Name:</label>

    <input id="fname" placeholder="First Name">
    <br>    
    <!-- br tag is used for the next line. is like ENETR
    while typing -->
    <label for="Mname">Middle Name:</label>
    
    <input id="Mname" placeholder="Middle Name">
    <br>

    <label for="Lname">Last Name:</label>
    
    <input id="Lname" placeholder="Last Name">

    <!-- by default the type is text. You can use "Type"
    attribute for assigning sepcial value. -->
    <br>

    <label for="age">Age:</label>
    
    <input id="age" placeholder="Age" type="number">
    <br>

    <!-- Date type below. WHere there is no placeholder label is compulsory -->

    <label for="date">Date:</label>
    
    <input id="date" placeholder="Date" type="date">
    <br>
    <!-- type=password below -->

    <label for="Password">Password:</label>
    
    <input id="Password" placeholder="Password" type="password">

    <br>
    <!-- email type below -->

    <label for="mail">Email:</label>
    
    <input id="mail" placeholder="Email" type="email">
    <br>

    <!-- Value attribute for Submit. Is used when user cannot type  -->

    <input  type="Submit" value="Submit the Form">

    


</form>


</body>
</html>
